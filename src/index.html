<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FarmEase</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Top Navigation Bar -->
  <header class="header">
    <div class="logo">
      <img src="logo.png" alt="FarmEase Logo" class="logo-img">
      <span>FarmEase</span>
    </div>
    <nav class="nav">
      <button>Home</button>
      <button>Community</button>
      <button>Marketplace</button>
      <button>About</button>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <h1>Empowering Farmers with Technology</h1>
    <button class="get-started-btn">Get Started</button>

    <!-- Blocks Section -->
    <section class="blocks">
      <div class="block">
        <h3>Modern Tools</h3>
        <p>Access the latest agricultural tools for better yield.</p>
      </div>
      <div class="block">
        <h3>Farmers</h3>
        <p>Connect with farmers and share knowledge.</p>
      </div>
      <div class="block">
        <h3>Technology</h3>
        <p>Leverage technology to improve farm productivity.</p>
      </div>
      <div class="block">
        <h3>Support</h3>
        <p>Get guidance and resources for sustainable farming.</p>
      </div>
    </section>
  </main>
</body>
</html>
